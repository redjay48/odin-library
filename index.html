<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <button id="addBooks">Add Books</button>
    <div class="formDiv">
        <form action="" >
            <label for="title">Title</label>
            <input type="text" name="title" id="titleText" required="required">
            <label for="author">Author</label>
            <input type="text" name="author" id="authorText" required="required">
            <label for="noOfPages">Number Of Pages</label>
            <input type="number" name="noOfPages" id="noOfPagesText" required="required">
            <label for="read">Read Status</label>
            <input type="text" name="read" id="readText" required="required">
            <button id="submit">Submit To Library</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
